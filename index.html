<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <title>Riot Page launcher</title>
</head>
<body>
    <div class="principal-window">
        <div class="principal-content">
            <div class="content">
                <div class="buttons-high">
                    <div class="buttons-grid">
                        <i class="fa-solid fa-grip"></i>
                    </div>
                    <div class="buttons-perfil">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
                <div class="low-content">
                    <div id="low-buttons">                      
                            <div class="play-button">
                                <i class="fa-solid fa-circle-play"></i>
                                <p id="play">Play</p>  
                            </div>   
                        <div class="news-part">
                            <div class="new-border">
                                <div class="title-part">
                                    <p>VALORANT 2022 Year-End</p>
                                </div>
                            </div>
                        </div>
                        <div class="news-part-two">
                            <div class="new-border-two">
                                <div class="title-part-two">
                                    <p>VALORANT Patch Notes 5.12</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
